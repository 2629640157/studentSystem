<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .tree li {
            list-style-type: none;
            cursor: pointer;
        }

        table tbody tr:nth-child(odd) {
            background: #F4F4F4;
        }

        table tbody td:nth-child(even) {
            color: #C00;
        }
        a{text-decoration:none}
        a:link{color:black;}
    </style>
</head>
<body>
<div id="top">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <div><a class="navbar-brand" style="font-size:32px;" href="#">学生成绩管理系统 - 控制面板</a></div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li style="padding-top:8px;">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-success dropdown-toggle"
                                    data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i> [(${session.user.userName})] <span
                                    class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#"><i class="glyphicon glyphicon-cog"></i> 个人设置</a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 消息</a></li>
                                <li class="divider"></li>
                                <li><a href="index.html" th:href="@{/user/do/login/out}"><i
                                        class="glyphicon glyphicon-off"></i> 退出系统</a></li>
                            </ul>
                        </div>
                    </li>
                    <li style="margin-left:10px;padding-top:8px;">
                        <button type="button" class="btn btn-default btn-danger">
                            <span class="glyphicon glyphicon-question-sign"></span> 帮助
                        </button>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="查询">
                </form>
            </div>
        </div>
    </nav>
</div>
<div class="col-sm-3 col-md-2 sidebar" id="middle">
    <div class="tree">
        <ul style="padding-left:0px;" class="list-group " >
            <li class="list-group-item tree-closed" role="tab">
                <a href="main.html" th:href="@{/user/do/to/main}" style="text-decoration: none"><i class="glyphicon glyphicon-dashboard"></i>&nbsp;&nbsp; 控制面板</a>
            </li>
            <li class="list-group-item tree-closed" role="tab">
                <a href="main.html" th:href="@{/user/get/all/1}" style="text-decoration: none"><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp; 学生管理</a>
            </li>
            <li class="list-group-item tree-closed" role="tab">
                <a href="main.html" th:href="@{/clbum/to/clbum/main}" style="text-decoration: none"><i class="glyphicon glyphicon-king"></i> &nbsp;&nbsp;班级管理</a>
            </li>
            <li class="list-group-item tree-closed" role="tab">
                <a href="main.html" th:href="@{/exam/to/exam/report}" style="text-decoration: none"><i class="glyphicon glyphicon-lock"></i>&nbsp;&nbsp; 成绩管理</a>
            </li>

        </ul>
    </div>
</div>
<div class="container" style="margin-top:20px;" id="floor">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div id="footer">
                <div class="footerNav">
                    <a rel="nofollow" href="http://www.atguigu.com">关于我们</a> | <a rel="nofollow"

                </div>
                <div class="copyRight">
                    Copyright ?2017-2017atguigu.com 版权所有
                </div>
            </div>

        </div>
    </div>
</div>

<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="script/docs.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function () {
            if ($(this).find("ul")) {
                $(this).toggleClass("tree-closed");
                if ($(this).hasClass("tree-closed")) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });

</script>
</body>
</html>
