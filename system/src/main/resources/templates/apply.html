<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <base th:href="@{/}">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/theme.css">
	<style>
#footer {
    padding: 15px 0;
    background: #fff;
    border-top: 1px solid #ddd;
    text-align: center;
}
	</style>
  </head>
  <body>
<div th:include="~{common :: #top}"></div>

    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1>实名认证 - 申请</h1>
      </div>

		<ul class="nav nav-tabs" role="tablist">
		  <li role="presentation" class="active"><a ><span class="badge">1</span> 基本信息</a></li>
		  <li role="presentation"><a> <span class="badge">2</span> 资质文件上传</a></li>
		  <li role="presentation"><a><span class="badge">3</span> 邮箱确认</a></li>
		</ul>
        
		<form role="form" method="post" style="margin-top:20px;" th:action="@{/user/to/apply1}">
            <input type="hidden" name="auth" th:value="${auth}">
		  <div class="form-group">
			<label for="exampleInputEmail1">真实名称</label>
			<input type="text" class="form-control" name="userName" id="exampleInputEmail1" placeholder="请输入真实名称">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword2">身份证号码</label>
			<input type="text" class="form-control" id="exampleInputPassword2" name="card" placeholder="请输入身份证号码">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">电话号码</label>
			<input type="text" class="form-control" name="phone" id="exampleInputPassword1" placeholder="请输入电话号码">
		  </div>
            <div class="form-group">
                <label for="Email1">邮箱地址</label>
                <input type="email" class="form-control" name="email" id="Email1" placeholder="请输入邮箱地址">
            </div>
          <button type="button" onclick="history.back()" class="btn btn-default">上一步</button>
		  <button type="submit"  class="btn btn-success">下一步</button>
		</form>
		<hr>
    </div> <!-- /container -->
       <div th:include="~{common::#floor}"></div>
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="script/docs.min.js"></script>
	<script>
        $('#myTab a').click(function (e) {
          e.preventDefault()
          $(this).tab('show')
        });        
	</script>
  </body>
</html>
